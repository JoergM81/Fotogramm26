<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram26</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="wrapper footer_test">
            <img class="header_logo" src="img/Capa_1.png" alt="Logo Dev Marchner">
        </div>
    </header>


    <main>


        <dialog id="imageDialog" onclick="outsideClick(event)">

            <div class="dialogContent" onclick="event.stopPropagation()">

                <div class="dialogHead">
                    <div>
                        <h2 id="dialogTitle">Bildname</h2>
                    </div>
                    <div>
                        <button type="button" class="dialogBtn" aria-label="dialog schließen"
                            onclick="closeDialog()"><img src="./img/close.png" alt=""></button>
                    </div>
                </div>

                <img id="dialogImage" src="" alt="Bild1">

                <div class='dialogButtons'>
                    <div>
                        <button type="button" class="dialogBtn" onclick="go_left()"><img src="./img/Button_left.png"
                                alt=""></button>
                    </div>

                     <span id="dialogCounter">1/12</span>

                    <div>
                        <button type="button" class="dialogBtn" onclick="go_right()"><img src="./img/Button_right.png"
                                alt=""></button>
                    </div>
                </div>
            </div>

        </dialog>

        <section class="wrapper">
            <h1>your personal photo album</h1>

            <div class="album">

                <button id="1" type="button" class="img-btn"
                    onclick="openDialog(1)">
                    <img src="img/20250619_102832.jpg" alt="Bild Felsen">
                </button>

                <button type="button" class="img-btn"
                    onclick="openDialog(2)">
                    <img src="img/20250619_103100.jpg" alt=""></button>

                <button type="button" class="img-btn" onclick="openDialog(3)">
                    <img src="img/20250808_154459.jpg" alt=""></button>

                <button type="button" class="img-btn" onclick="openDialog(4)">
                    <img src="img/20250808_155226.jpg" alt=""></button>

                <button type="button" class="img-btn" onclick="openDialog(5)">
                    <img src="img/20250903_102839.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(6)">
                    <img src="img/20250915_192143.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(7)">
                    <img src="img/20251008_062934.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(8)">
                    <img src="img/20251123_141955.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(9)">
                    <img src="img/dji_fly_20250611_200820_119_1749665349323_photo_optimized.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(10)">
                    <img src="img/dji_fly_20250613_193544_151_1749836154678_photo_optimized.jpg" alt=""></button>

                <button type="button" class="img-btn"
                    onclick="openDialog(11)">
                    <img src="img/dji_fly_20250613_193906_159_1749836358344_photo_optimized.jpg" alt=""></button>

                <button type="button" class="img-btn" onclick="openDialog(12)">
                    <img src="img/DSC00154.jpg" alt=""></button>
            </div>



        </section>
    </main>

    <footer>
        <div class="wrapper footer_test resp.600px">
            <div><img class="footer_logo" src="./img/Dev_Logo_Marchner_Pfade_weiß.png" alt="Logo_Dev_Marchner"></div>
            <div>
                <p class="resp.600px">&copy; 2026 Fotogram26. Alle Rechte vorbehalten.</p>
            </div>
        </div>
    </footer>



    <script src="script.js" defer></script>
</body>

</html>
